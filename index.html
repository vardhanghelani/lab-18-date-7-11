<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories Flipbook</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<!-- Replace the body section of your HTML with this -->
<body>
    <div class="book-container">
        <button id="prev-btn">
            <i class="fa fa-arrow-left"></i>
        </button>
        <div id="book" class="book">
            <!-- paper 1 (cover) -->
            <div id="p1" class="paper">
                <div class="front">
                    <div id="f1" class="front-content">
                        <h1 style="color: white; font-size: 2.5rem;">Memories 
                            of Ours 
                        </h1>
                        <h1><i class="fa-solid fa-heart" style="color: white;"></i></h1>
                    </div>
                </div>
                <div class="back">
                    <div id="b1" class="back-content">
                        <!-- Image Section -->
                        <div id="b1img" style="display: flex; justify-content: center; align-items: center; width: 100%;">
                            <img src="img/1.jpeg" alt="Image">
                        </div>
                        <!-- Text Section -->
                        <div class="b1write" style="margin-top: 10px; width: 100%; text-align: left; padding-left: 15px;">
                            <h1 style="display: inline; margin-right: 5px;">Him:</h1>
                            <h2 style="display: inline; font-weight: normal;">The best navratri of my life till date 
                                <i class="fa-solid fa-heart" style="color: red;"></i>
                            </h2>
                            <br>
                            <h1 style="display: inline; margin-right: 5px;">Her:</h1>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Keep the rest of your paper divs as they are -->
            <!-- paper 2 through paper 5 should remain unchanged -->
            
        </div>
        <button id="next-btn">
            <i class="fa fa-arrow-right"></i>
        </button>
    </div>
    <script src="./main.js" defer></script>
</body>
</html>
